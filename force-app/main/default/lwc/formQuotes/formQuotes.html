<template>

    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-7">Select</div>
        <div class="slds-col slds-size_2-of-7">Client</div>
        <div class="slds-col slds-size_2-of-7">Truck</div>
        <div class="slds-col slds-size_1-of-7">Quantity</div>
        <div class="slds-col slds-size_1-of-7">Type</div>
    </div>
    -->
    <template if:true={load}>
    <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="xx-small"></lightning-spinner>
    </div>
    </template>
    <template for:each={records} for:item="r">
        <div class="slds-grid" key={r.fakeId}>
 <lightning-record-edit-form
    object-api-name="IPI_Quote__c"  
    data-id={r.fakeId}
> 
<div class="slds-grid">
     <div class="slds-col slds-size_1-of-7"><lightning-input  type="checkbox" data-id={r.fakeId} onchange={handleSelectLine} field-name="Selected" ></lightning-input></div>
     <div class="slds-col slds-size_2-of-5"><lightning-input-field field-name="IPI_Client__c" variant="label-hidden" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field> </div>
     <div class="slds-col slds-size_1-of-5"><lightning-input-field field-name="IPI_Truck__c" variant="label-hidden" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field></div>
     <div class="slds-col slds-size_1-of-5"><lightning-input-field field-name="IPI_Status__c" variant="label-hidden" data-id={r.fakeId}  placeholder="type" onchange={handleSelectLine}> </lightning-input-field></div>
     <div class="slds-col slds-size_1-of-5"><lightning-input-field field-name="IP_Quantity__c" variant="label-hidden" placeholder="Quantity" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field></div>
     <div class="slds-col slds-size_1-of-5"><lightning-input-field field-name="IPI_Type__c" variant="label-hidden" data-id={r.fakeId}  placeholder="type" onchange={handleSelectLine}> </lightning-input-field></div>
</div>
</lightning-record-edit-form> 
</div>
</template>
<button class="slds-button slds-button_brand" disabled={enablebutton} onclick={saveRecords}> Create Quotes</button>
</template>
