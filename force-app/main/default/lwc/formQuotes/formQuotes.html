<template>
    <lightning-card  title="registration new " icon-name="standard:account">
    <div class="container flex-start">
       <div class="item" style="text-align:center">Type</div>
       <div class="item">Client</div>
       <div class="item">Truck</div>
       <div class="item">Status</div>
       <div class="item">Quantity</div>
     
    </div>
    <template if:true={load}>
       <div>
          <lightning-spinner alternative-text="Loading" size="xx-small"></lightning-spinner>
       </div>
    </template>
    <template for:each={records} for:item="r">
       <div class="container" key={r.fakeId}>
          <lightning-record-edit-form
             object-api-name="IPI_Quote__c"  
             data-id={r.fakeId}
             >
             <div class="container flex-start">
                <div class="item">
                   <lightning-input  type="checkbox" data-id={r.fakeId} onchange={handleSelectLine} field-name="Selected" ></lightning-input>
                </div >
                <div class="item">
                    <lightning-input-field field-name="IPI_Type__c" variant="label-hidden" data-id={r.fakeId}  placeholder="type" onchange={handleSelectLine}> </lightning-input-field>
                 </div>
              <div class="container flex-start" if:true={isNewbussines} data-id={r.fakeId} >
                <div class="item">
                   <lightning-input-field field-name="IPI_Client__c" variant="label-hidden" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field>
                </div >
                <div class="item">
                   <lightning-input-field field-name="IPI_Truck__c" variant="label-hidden" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field>
                </div>
                <div class="item">
                   <lightning-input-field field-name="IPI_Status__c" variant="label-hidden" data-id={r.fakeId}  placeholder="type" onchange={handleSelectLine}> </lightning-input-field>
                </div>
                <div class="item">
                   <lightning-input-field field-name="IP_Quantity__c" variant="label-hidden" placeholder="Quantity" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field>
                </div>
               </div>
             </div>
             <div class="container flex-start" if:false={isNewbussines}>
                <div class="item">
                    <lightning-input-field field-name="IPI_WarrantyCode__c" variant="label-hidden" placeholder="Quantity" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field>
                 </div>
                 <div class="item">
                    <lightning-input-field field-name="IPI_numberOfRenewalDays__c" variant="label-hidden" placeholder="Quantity" data-id={r.fakeId} onchange={handleSelectLine}> </lightning-input-field>
                 </div>
             </div>
          </lightning-record-edit-form>
       </div>
    </template>
   <button class="slds-button slds-button_brand" disabled={enablebutton} onclick={saveRecords}> Create Quotes</button>
</lightning-card>
 </template>
